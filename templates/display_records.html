<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Records</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
        <th>Password</th>
    </tr>
    {% for i in RandomForm %}
    <tr>
        {% for key, values in i.items %}
            <td>{{values}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
</body>
</html>
